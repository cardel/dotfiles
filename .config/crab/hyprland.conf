# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, Return, exec, alacritty -o font.size=14
bind = ALT, space, killactive,
bind = CONTROL, Space, togglefloating, 
bind = $mainMod, D, exec, wofi --show run
# bind = $mainMod, P, pseudo, # dwindle
bind = ALT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# next workspace on monitor
bind = CONTROL_ALT, right, workspace, m+1
bind = CONTROL_ALT, left, workspace, m-1

# lock
bind = CONTROL_ALT, L, exec, swaylock

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER,Print,exec,ksnip -t
bind = ,Print,exec,grim -g "$(slurp)" - | wl-copy --type image/png

bind = ALT, F, exec, thunar
bind = ALT, C, exec, copyq show
bind = ALT,I,exec,/usr/bin/sh ~/PhpStorm/bin/phpstorm.sh & hyprctl dispatch workspace 3
bind = ALT, T, exec, hyprctl dispatch workspace 2
bind = $mainMod, E, exec, alacritty -o font.size=14 --class="nvim" -e "nvim"
bind = $mainMod, S, exec, syncthingtray --webui & hyprctl dispatch workspace 7
bind = $mainMod, T, exec, alacritty -o font.size=14 --class="task-floating" -t 'taskwarrior' -o window.opacity=1 -e "taskwarrior-tui"
bind = $mainMod, P, exec, alacritty -o font.size=14 --class="workspace10" -e /usr/bin/zsh -c git --git-dir=$HOME/dotfiles --work-tree=$HOME pull && dunstify -t 2000 -a dotfiles Updated || dunstify -t 5000 -a 'dotfiles' 'dotf pull - failed'

# fn buttons
binde=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp, exec, brightnessctl s 10%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# resize submap (mode)
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,10 0
binde=,H,resizeactive,-10 0
binde=,K,resizeactive,0 -10
binde=,J,resizeactive,0 10
bind=,escape,submap,reset 
bind=,Return,submap,reset 
submap=reset

# exit mode
bind=SUPER,escape,submap,logout
submap=logout
bindr =,E,exit,
bindr =,S,exec,hyprctl dispatch submap reset & systemctl suspend
bindr =,R,exec,systemctl reboot
bindr =,H,exec,systemctl poweroff -i
bindr =,L,exec,hyprctl dispatch submap reset & swaylock
bindr=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

