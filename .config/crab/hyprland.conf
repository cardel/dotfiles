
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor= HDMI-A-1,2560x1440@60,0x0,1
monitor= eDP-1,1920x1200@60,0x1440,1

wsbind=1,HDMI-A-1
wsbind=2,eDP-1
wsbind=3,HDMI-A-1
wsbind=4,eDP-1

windowrule = workspace 1 silent,firefox
windowrule = workspace 2 silent,TelegramDesktop
windowrule = workspace 2 silent,org.telegram.desktop
windowrule = workspace 3 silent,jetbrains-phpstorm
windowrule = workspace 4 silent,Google-chrome
windowrule = workspace 5 silent,Microsoft-edge
windowrule = workspace 6 silent,thunderbird
windowrule = workspace 7 silent,syncthingtray
windowrule = workspace 8 silent,KeePassXC
windowrule = workspace 10 silent,workspace10

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute apps at launch
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaybg -i ~/Pictures/wallpapers/bridge.jpg
exec-once = ~/.config/crab/xdg.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = firefox & sleep 2 && hyprctl dispatch focuswindow firefox
exec-once = ~/.config/crab/start-in-tray.sh
exec-once = /bin/sh -c "secret-tool lookup 'keepass' 'default' | keepassxc --pw-stdin ~/KeePass/database.kdbx"
exec-once = /bin/bash ~/Downloads/Telegram\ Desktop/unzip_here.sh
exec-once = swayidle -w timeout 600 swaylock before-sleep swaylock
exec-once = dunst

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ua
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle,caps:backspace
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no

    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
		no_border_on_floating = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = no
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = no
		workspace_swipe_cancel_ratio = 0.1
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    no_vfr = false
		disable_autoreload = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

